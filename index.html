<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/6dc9014d57.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="body">
    <!-- ----------Header------------------->

    <header class="header">
      <div class="head">
        <p>Keep your notes here</p>
      </div>
    </header>

    <!-- ----------Header------------------->

    <!-- Add Notes Button ------------------->
    <div class="notes_section"></div>
    <!-- Add Notes Button --------------------->

    <!-- Add Notes Section ---------------------->
    <div class="overlay"></div>
    <div class="popup_section">
      <div class="popup_header">
        <div class="popup_header_title"><p>Add a new Note</p></div>
        <div class="popup_header_icon"><i class="fa-solid fa-xmark"></i></div>
      </div>
      <form autocomplete="off">
        <label for="title" class="form_title">Title</label>
        <input type="text" id="title" name="title" class="form_input" />

        <label for="desc" class="form_title">Description</label>

        <textarea id="desc" name="desc" rows="4" cols="30"></textarea>

        <button class="form_add_btn">Add Notes</button>
      </form>
    </div>
    <div class="update_popup_section">
      <div class="popup_header">
        <div class="popup_header_title"><p>Update Note</p></div>
        <div class="popup_header_icon"><i class="fa-solid fa-xmark"></i></div>
      </div>
      <form autocomplete="off">
        <label for="update_title" class="form_title">Title</label>
        <input
          type="text"
          id="update_title"
          name="update_title"
          class="form_input"
        />

        <label for="update_desc" class="form_title">Description</label>

        <textarea
          id="update_desc"
          name="update_desc"
          rows="4"
          cols="30"
        ></textarea>

        <button class="form_add_btn" id="update_note_data">Update Note</button>
      </form>
    </div>

    <!-- Add Notes Section ---------------------->

    <div id="notesSection"></div>
  </body>
  <script src="index.js"></script>
</html>
